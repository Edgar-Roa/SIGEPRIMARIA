<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Gobierno de México</title>
  <link rel="stylesheet" href="/static/css/header.css">
  <link rel="stylesheet" href="/static/css/sub_header.css">
  <link rel="stylesheet" href="/static/css/registro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="/static/imagenes/logo2.jpg" alt="Gobierno de México logo">
    </div>
    <nav class="main-nav">
      <a href="#">Trámites</a>
      <a href="#">Gobierno</a>
      <button class="search-btn">
        <i class="fas fa-search"></i>
      </button>
    </nav>
  </header>
  
  <div class="subheader">
    <a href="{{ url_for('inicio.inicio') }}">SIGEPRIMARIA</a>
    <a href="{{ url_for('quienes_somos.quienes_somos') }}">¿Quiénes somos?</a>
  </div>

  <main class="centrado">
    <div class="form-container">
      <h2>Registro de Tutor</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('registro.registro') }}" autocomplete="off">
        <div class="form-field">
          <label for="nombre">Nombres del padre o tutor:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-field">
          <label for="apellido_paterno">Apellido paterno:</label>
          <input type="text" id="apellido_paterno" name="apellido_paterno" required>
        </div>
        <div class="form-field">
          <label for="apellido_materno">Apellido materno:</label>
          <input type="text" id="apellido_materno" name="apellido_materno" required>
        </div>
        <div class="form-field">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" min="18" required>
        </div>
        <div class="form-field">
          <label for="telefono">Número de teléfono/celular:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-field">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-field">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-field">
          <label for="confirmar_password">Confirma la contraseña:</label>
          <input type="password" id="confirmar_password" name="confirmar_password" required>
        </div>
        <button type="submit" class="register-btn">Registrar</button>
      </form>

      <p class="login-link">¿Ya tienes una cuenta? <a href="{{ url_for('inicio.inicio') }}">Inicia sesión aquí</a></p>
    </div>
  </main>

</body>
</html>
